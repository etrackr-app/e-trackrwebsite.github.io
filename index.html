<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2A5C8B;
            --secondary-blue: #4A90E2;
            --light-bg: #F8F9FA;
            --text-primary: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url("ec8b8fda-498d-499a-9a51-7b7ef9e7a732.jpg") no-repeat center center fixed;
            background-size: auto 78%;
            background-position: 10% center; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: brightness(0.7) opacity(0.9) saturation(0.8);
        }

        .login-container {
            background-color: rgba(248, 249, 250, 0.8); 
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 500px;       
            height: 530px;      
            max-width: 500px;     
            text-align: center;
            position: absolute; 
            right: 13%;      
            top: 50%;
            transform: translateY(-50%);
        }


        .login-header h1 {
            color: var(--primary-blue);
            font-size: 4rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            font-size: 1rem;
            color: var(--text-primary);
            text-align: left;
        }

        input[type="email"], input[type="password"] {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            padding: 12px;
            background-color: var(--primary-blue);
            color: white;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }

        button:hover {
            background-color: var(--secondary-blue);
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 1.5rem;
                width: 90%;
                max-width: none;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>E-Tracker Group 7</h1>
    </div>
    <form id="loginForm" onsubmit="handleLogin(event)">
        <label for="email">Google Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Gmail address" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter the password" required>

        <button type="submit">Login</button>

        <p class="error-message" id="errorMessage"></p>
    </form>
</div>

<script>
    function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        const errorMessage = document.getElementById("errorMessage");

        if (!email.endsWith("@gmail.com")) {
            errorMessage.textContent = "Please enter a valid Gmail address.";
            return;
        }

       
        const validPassword = "3istracker";
        if (password !== validPassword) {
            errorMessage.textContent = "Invalid password.";
            return;
        }

        
        window.location.href = "home.html";
    }
</script>
</body>
</html>
